{% extends 'layout.html' %}

{% block body %}

  <h1 class="text-center" id="article-title">{{article.title}}</h1>
  {% for image in article.images %}
  <img src="{{ url_for('static', filename='{{image}}') }}" />
  {% endfor %}

  <p> {{article.body}} </p>
  <div>
    <p>Written by: {{article.author}}</p>
    <p>Date Posted: {{article.date_created}}</p>
  </div>
{% endblock %}
